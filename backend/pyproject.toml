[project]
name = "qwenworkbench-backend"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.115.0",
  "uvicorn[standard]>=0.30.0",
  "pydantic>=2.8.0",
  "huggingface_hub>=0.24.0",
  "pyyaml>=6.0.1",
  "keyring>=25.2.1",
]

[project.optional-dependencies]
dev = ["pytest>=8.2.0", "httpx>=0.27.0", "ruff>=0.5.0"]

[tool.pytest.ini_options]
pythonpath = ["app"]

[tool.ruff]
line-length = 100
